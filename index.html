<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <title>PTC</title>
</head>

<body>

    <div class="header_Title">

    </div>
    <div class="menu_ptc btn-group btn-group-toggle btn-group-vertical" data-toggle="buttons">
        <label class="btn btn-secondary menu_pomodoro active">
            <input type="radio" name="options" id="option1" autocomplete="off" checked>Pomodoro
        </label>
        <label class="btn btn-secondary menu_timer">
            <input type="radio" name="options" id="option2" autocomplete="off">Timer
        </label>
        <label class="btn btn-secondary menu_countdown">
            <input type="radio" name="options" id="option3" autocomplete="off">Countdown
        </label>
    </div>

    <div class="card text-center center_action">
        <div class="card-header ">
            Pomodoro Timer & Countdown
        </div>
        <div class="card-body">
            <h5 class="card-title">ICON HERE</h5>
            <div class="progress">
                <div class="progress-bar  progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"
                    style="width:75%">
                    75%
                </div>
            </div>
            <div id="time_local"></div>
            <div class="time values action">
                <label id="hours">00</label>:
                <label id="minutes">00</label>:
                <label id="seconds">00</label>
            </div>

        </div>
        <div class="card-footer text-muted">
            <button type="button" class="btn btn-dark" id="start_button">Start</button>
            <button type="button" class="btn btn-dark" id="pause_button">Pause</button>
            <button type="button" class="btn btn-dark" id="reset_button">Reset</button>
            <button type="button" class="btn btn-dark" id="info_button">Info</button>
        </div>
    </div>

    <footer>
        <div class="footer_identification">David</div>
        <div class="footer_icons" align="right">
            <button type="button" class="btn btn-dark">Twitter</button>
            <button type="button" class="btn btn-dark">Github</button>
            <button type="button" class="btn btn-dark">Linkedin</button>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
